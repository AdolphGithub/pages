<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <style>
        *{margin:0;padding: 0;font-size: 10px;text-decoration: none;list-style: none;}
        body{font-size: 1.6rem;color:#333333;}
        .clear{clear:both !important;}
        .content{max-width: 1100px;margin: 0 auto;}
        .header{margin-top:1rem;padding-left: 1rem;}
        .header div{display: inline-block;}
        .header-title{margin-left: 1rem;}
        .header-title h1{font-size: 3rem;color:#28905a;}
        .header-title p{font-size: 1.6rem;  margin-top:-.2rem;}
        .header-right p{font-size: 1.6rem;}
        .header-right p:last-child{font-size: 1.8rem;margin-top: 1rem;}
        .header .header-right{float: right;}
        header nav{background-color: #28905a;margin-top:25px;}
        header ul{max-width:1100px;margin:0 auto;}
        header nav li{float: left;padding:2rem 2.5rem;}
        header nav li:hover{cursor: pointer;background-color: #5cc18c;}
        header nav li a{color:#FFFFFF;font-size: 1.6rem;}

        .banner img{width: 100%;}
        .banner{position: relative;margin-bottom: 50px;}
        .search-box{width: 100%;position: absolute;top:60%;text-align: center;}
        .search-box div{display: inline-block;}
        .search-box input{width: 236.5px;height: 30px;border: none;outline: none;vertical-align: middle;border-radius: 5px;font-size: 1.6rem;}
        .search-btn{background: url("./img/searchbtn.png") no-repeat;width: 30px;height: 27px;position: absolute;margin-left: 3px;}

        .concat-title{width: 100%;text-align: center;}
        .concat-title h1{font-size: 3rem;  color: #333333;}
        .concat-title p{font-size: 1.6rem;color:#a5a5a5;}
    </style>
</head>
<body>
    <header>
        <div class="header content">
            <div class="header-logo">
                <a href="javascript:;"><img src="./img/logo.png" alt=""></a>
            </div>
            <div class="header-title">

                <p>XXXHUANBAOSHEBEIYOUXIANGONGSI</p>
            </div>
            <div class="header-right">
                <p>全国咨询热线</p>
                <p>00-000-00000000</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="javascript:;">网站首页</a></li>
                <li><a href="javascript:;">关于我们</a></li>
                <li><a href="javascript:;">工程案例</a></li>

        </nav>
    </header>
    <article class="banner">
        <div>
            <img src="./img/banner.jpg">
        </div>
        <div class="search-box">
            <div><input type="text" name="search" placeholder="      请输入您需要的环保类别"></div>
            <div class="search-btn"></div>

    <article class="concat content">
        <div class="concat-title">
